# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dra

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: thitinanbank.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A134E8616B014ACEA6DFBAE7E0D4103A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_163526C2F529436FAFF66EB9EACC5E1F }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: thitinanbank.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A134E8616B014ACEA6DFBAE7E0D4103A }}/dra:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    

    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dra'
          slot-name: 'Production'
          images: 'thitinanbank.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A134E8616B014ACEA6DFBAE7E0D4103A }}/dra:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_16E3260F818548C998EF805E17FEA14A }}
